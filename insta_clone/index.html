        <!-- 히든메뉴 -->
        <div class="hidden_menu">
            <div class="scroll_inner">
                <div class="user">
                    <div class="thumb_img"><img src="imgs/klklatta_tf.jpg" alt="프로필사진"></div>

                </div>

            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <header class="top">

                                <div class="profile_img">

                        <div class="img_section">
                            <div class="trans_inner">
                                <div>
                                    <img src="imgs/img_section/img01.jpg" alt="visual01">
                                </div>
                            </div>
                        </div>

                        <div class="bottom_icons">
                            <div class="left_icons">
                                <div class="heart_btn">
                                    <div class="sprite_heart_icon_outline" name="39" data-name="heartbeat"></div>
                                </div>
                                <div class="sprite_bubble_icon"></div>
                                <div class="sprite_share_icon" data-name="share"></div>
                            </div>
                            <div class="right_icon">
                                <div class="sprite_bookmark_outline" data-name="bookmark"></div>

                            </div>

                                <div class="sprite_small_heart_icon_outline"></div>
                            </div>

                        <div class="comment_field" id="add-comment-post37">
                            <input type="text" placeholder="댓글달기...">

                            <div class="id m_text">klklatta_tf</div>

                    </div>

                        </header>

                        <div class="scroll_inner">
                            <div class="thumb_user">
                                <div class="profile_thumb">
                                    <img src="imgs/ire.png" alt="프로필사진">
                                </div>

                                <div class="detail">

                                    <div class="time">30분 전</div>

                                    <div class="id">uga_0.0</div>

                            </div>
                            <div class="thumb_user">
                                <div class="profile_thumb">
                                    <img src="imgs/hyunsu.png" alt="프로필사진">
                                </div>

                                    <div class="id">hslyrical</div>
